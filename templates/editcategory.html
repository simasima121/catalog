{% include "header.html" %}
{% extends "main.html" %}
{% block content %}
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	</head>
	<body>
		<div class="pane">
			<div class="header">
			</div>
		
			<div class="row-fluid">
				<div class="col-md-12 newcat">
					<h1> Edit Category: {{category.name}} </h1>

					<form action="{{ url_for('editCategory', category_name = category.name)}}" method = 'post'>
						<p>Name:</p>
							<input type ='text' size='30' name='name' placeholder = '{{category.name }}'>
						<p>Description:</p>
							<input type ='text' size='30' name='description' placeholder = '{{category.description}}'>
							<p></p>
						<input type='submit' value='Edit'>
						<a href = '{{url_for('showCategory', category_name=category.name)}}'><h3 class="cancelling">Cancel</h3> </a>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
{% endblock %}
