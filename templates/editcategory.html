<html>
	<head>
		<!--<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">-->
	</head>
	<body>
	<div class="pane">
		<div class="header">
			<h1> Edit Category: {{category.name}} </h1>
		</div>
		

		<form action="{{ url_for('editCategory', category_name = category.name)}}" method = 'post'>
			<p>Name:</p>
				<input type ='text' size='30' name='name' placeholder = '{{category.name }}'>
			<p>Description:</p>
				<input type ='text' size='30' name='description' placeholder = '{{category.description}}'>
			<input type='submit' value='Edit'>
			<a href = '{{url_for('showCategory', category_name=category.name)}}'> Cancel </a>
		</form>
	</div>
	</body>
</html>
