{% include "header.html" %}
{% extends "main.html" %}
{% block content %}
<html>
	<head>
		<!--<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">-->
	</head>
	<body>
		<div class="pane">
			<div class="header">
				
			</div>

			<div class="row-fluid">
				<div class="col-md-12 newcat">
					<h1> Edit Item: {{item.name}} </h1>
					<form action="{{ url_for('editCategoryItem', item_name=item.name, category_name=category_name)}}" method = 'post'>
						<p>Name:</p>
							<input type ='text' size='30' name='name' placeholder = '{{item.name }}'>
							<p></p>
						<p>Description:</p>
							<input type ='text' size='30' name='description' placeholder = '{{item.description}}'>
						<input type='submit' value='Edit'>
						<a href = '{{url_for('showCategoryItem', item_name=item.name, category_name=category_name)}}'> Cancel </a>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
{% endblock %}
